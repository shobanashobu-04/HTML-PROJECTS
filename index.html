<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <fieldset>
        <form>
            <table>
                <tr>
                    <td>FirstName :</td> 
                        <td><input type="text" placeholder="FirstName"></td>
                        <td><label for="">(Max 30 character A-Z and A-Z)</label><br><br></td>
                        </tr>
                    <tr>
                    <td>LastName :</td> 
                    <td><input type="text" placeholder="LastName"></td>
                        <td><label for="">(Max 30 character A-Z and A-Z)</label><br><br></td>
                        </tr>
                        
                <tr>
                    <td><label for=""> Date of Birth:</label>
                        
                        <td>
                            <select name="" id="">
                                <option value="">Days</option>
                            </select>
                           <select name="" id="">
                                <option value="">Months</option>
                            </select>
                            <select name="" id="">
                                <option value="">Years</option>
                            </select><br><br>
                        </td> 

                    
                </tr>
                <tr>
                    <td><label for="">Email id :</label></td>
                    <td> <input type="email" placeholder="email"><br><br></td>
                </tr>
                <tr>
                    <td><label for="">Gender :</label></td>
                    <td><input type="radio" name="terms"><label for="">Male</label>
                     <input type="radio" name="terms"><label for="">Female</label><br><br></td>
                </tr>
                <tr>
                    <td><label for="">Address :</label></td>
                    <td><textarea name="" id="" width="100px"></textarea><br><br></td>
                </tr>
                <tr>
                    <td><label for="">Pincode : </label></td>
                    <td><input type="text" placeholder="Pincode"><br><br></td>
                </tr>
                <tr>
                    <td><label for="">State : </label></td>
                    <td><input type="text" placeholder="State"><br><br></td>
                </tr>
                <tr>
                    <td> <label for="">City : </label></td>
                    <td><input type="text" placeholder="City" name="State" id="State"><br><br></td>
                </tr>
                <tr>
                    <td><label for="">Country :</label></td>
                    <td><input type="checkbox"><label for="">Drawing</label>
                    <input type="checkbox"><label for="">Singing</label>
                    <input type="checkbox"><label for="">Dancing</label>
                    <input type="checkbox"><label for="">Sketching</label></td>
                   
                </tr>
                <table border="2">
                    <tr>
                        <td colspan="2"><label for="">Qualification</label></td>
                    </tr>
                    <tr>
                        <td>SI.NO</td> <td>Examination</td> <td>Board</td> <td>Percentage</td> <td>Year of Passing</td>
                    </tr>
                    <tr>
                        <td>1.</td> <td>Examination</td> <td>Board</td> <td>Percentage</td> <td>Year of Passing</td>
                    </tr>
                    <tr>
                        <td>2. <td>Examination</td> <td>Board</td> <td>Percentage</td> <td>Year of Passing</td>
                    </tr>
                    <tr>
                        <td>3. <td>Examination</td> <td>Board</td> <td>Percentage</td> <td>Year of Passing</td>
                    </tr>
                  </table><br>
                  <tr>
                    <td><label for="">Courses :</label></td>
                    <td> <input type="radio" name="trems"><label for="">BCA</label></td>
                    <td><input type="radio" name="trems"><label for="">MCA</label><br><br></td>
                  </tr>
                  <tr>
                    <td><label for="Submit"></label></td>
                    <td><input type="submit" placeholder="Submit"></td>
                  </tr>

                </table>
               
            </table>

                
             </form>

    </fieldset>
    
</body>
</html>
